<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Unit</title>
    <style>
      h2:nth-child(1) {
        font-size: 24px;
      }
      h2:nth-child(2) {
        font-size: 24pt;
      }
      h2:nth-child(3) {
        font-size: 24mm;
      }
    </style>
  </head>
  <body>
    <h2>Hello</h2>
    <h2>Hello</h2>
    <h2>Hello</h2>

    <hr />

    <div style="width: 200px; height: 500px; background-color: red">
      <div style="width: 50%; height: 50%; background-color: yellow"></div>
    </div>

    <hr />

    <div style="font-size: 5px"><p style="font-size: 10em">Hello</p></div>

    <div style="font-size: 5px"><p style="font-size: 10rem">Hello</p></div>

    <hr />

    <div style="width: 50%; height: 100vh; background-color: greenyellow"></div>
  </body>
</html>
