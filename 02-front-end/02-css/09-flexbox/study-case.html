<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Case</title>
    <style>
      nav,
      ul {
        display: flex;
      }

      ul {
        list-style-type: none;
        padding: 0;
        gap: 12px;
      }

      nav {
        border: 1px solid red;
        justify-content: space-between;
        align-items: center;
        padding: 12px;
      }

      div {
        display: flex;
        justify-content: space-between;
        align-items: center;

        border: 1px solid red;
        padding: 12px;
      }

      button {
        height: fit-content;
        font-size: 32px;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- top -->
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Hire Us</a></li>
          <li><a href="#">Contact</a></li>
        </ul>

        <a href="#">Sign in</a>
      </nav>

      <!-- bottom -->
      <div>
        <h1>Brand</h1>
        <button>Button</button>
      </div>
    </header>
  </body>
</html>
