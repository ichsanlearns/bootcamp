<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desktop First</title>
    <style>
      /* small screen */
      h1 {
        color: red;
        font-size: 42px;
        font-family: sans-serif;
      }

      /* medium screen */
      @media (min-width: 360px) {
        h1 {
          font-size: 62px;
          font-family: cursive;
        }
      }

      /* large screen */
      @media (min-width: 740px) {
        h1 {
          font-size: 72px;
          font-family: monospace;
        }
      }
    </style>
  </head>
  <body>
    <h1>Hello, everybody!</h1>
  </body>
</html>
