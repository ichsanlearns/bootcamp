<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relative Position</title>
    <style>
      div {
        width: 50px;
        height: 50px;
      }

      #first {
        background-color: red;
        position: relative;
        bottom: 20px;
      }

      #second {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div id="first"></div>
    <div id="second"></div>
  </body>
</html>

<!-- -------------------------------- NOTES -------------------------------- -->
<!-- 
1. Static => Default awal
2. Relative
3. Absolute
4. Fixed
5. Sticky

position + (top/bottom/left/right)
static + (top/bottom/left/right) = NO EFFECT

Position property akan menempatkan sebuah element tergantung dari value position dan left, right, top, bottom, propertynya
 -->
