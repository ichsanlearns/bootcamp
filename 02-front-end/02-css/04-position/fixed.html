<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fixed Position</title>
    <style>
      body {
        height: 500vh;
      }
      div {
        width: 50px;
        height: 50px;
      }

      #first-parent {
        background-color: #000000;
        height: 300px;
        width: 100%;
        position: relative;
      }

      #first {
        background-color: red;
        position: fixed;
        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 0px;
        margin: auto;
      }

      #second {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div id="first-parent">
      <div id="first"></div>
    </div>
    <div id="second"></div>
  </body>
</html>

<!-- -------------------------------- NOTES -------------------------------- -->
<!-- 
1. Static => Default awal
2. Relative = posisi dari posisi awal
3. Absolute = posisi dari parentnya yang bukan static
4. Fixed = posisi dari layar
5. Sticky

position + (top/bottom/left/right)
static + (top/bottom/left/right) = NO EFFECT

Position property akan menempatkan sebuah element tergantung dari value position dan left, right, top, bottom, propertynya
 -->
