<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <style>
      *:not(html):not(body):not(hr) {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <!-- Block -->
    <div>Hello</div>
    <p>Short Paragraph</p>
    <h1>A title here</h1>
    <h2>Another title</h2>

    <hr />

    <!-- inline -->
    <span>Hai</span>
    <time>2025-01-01</time>
    <img
      src="../../../00-image/kucing.webp"
      alt=""
      width="100px"
      style="margin: auto; display: block"
    />
  </body>
</html>
